<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        // Задание 1
        // Создать переменные num1, num2 которые пользователь вводит с клавиатуры
        // Проверьте, что переменная num1 равна или меньше 1, а переменная num2 больше или равна 3.

        let num1 = Number(prompt('Введите первое число'));
        let num2 = Number(prompt('Введите второе число'));
        if (num1 <= 1) {
            console.log(`Число = ${num1} соответствует условию "равно или меньше 1"`);
        } else {
            console.log(`Число = ${num1} не соответствует условию "равно или меньше 1"`);
        }

        if (num2 >= 3) {
            console.log(`Число = ${num2} соответствует условию "равно или больше 3"`);
        } else {
            console.log(`Число = ${num2} не соответствует условию "равно или больше 3"`);
        }
        
    </script>
</body>

</html>
