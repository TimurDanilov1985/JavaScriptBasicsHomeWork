<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        // Задание 3
        // В переменной day лежит какое-то число из интервала от 1 до 31. 
        // Определите в какую декаду месяца попадает это число (в первую, вторую или третью).

        let day = Number(prompt('Введите число в интервале от 1 до 31 включительно'));
        if (day >= 1 && day <= 10) {
            console.log(`${day} число попадает в первую декаду месяца`);
        } else if (day > 10 && day <= 20) {
            console.log(`${day} число попадает во вторую декаду месяца`);
        } else if (day > 20 && day <= 31) {
            console.log(`${day} число попадает в третью декаду месяца`);
        } else {
            console.log(`${day} это число находится за пределами данного интервала`);
        }
        
    </script>
</body>

</html>
